name: 'Build and Test'
description: 'Build and test the TypeScript application'

inputs:
  node_version:
    description: 'The version of Node.js to use'
    required: false
    default: '20'

runs:
  using: "composite"
  steps:
    # Step 1: Checkout the repository that triggered the workflow
    - name: Checkout repository
      uses: cloudops-one/checkout@v4

    # Step 2: Use your organization's custom setup-node action
    - name: Setup Node.js
      uses: cloudops-one/setup-node@v1 # Replace 'your-org-name' with your actual GitHub Org name
      with:
        node-version: ${{ inputs.node-version }}

    # Step 3: Install dependencies
    - name: Install dependencies
      shell: bash
      run: npm install

    # Step 4: Run the build script
    - name: Build application
      shell: bash
      run: npm run build

    # Step 5: Run tests
    - name: Run tests
      shell: bash
      run: npm test
