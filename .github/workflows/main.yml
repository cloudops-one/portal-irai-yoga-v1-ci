name: CI/CD Pipeline

permissions:
  actions: read
  contents: read

on:
  push:
    branches: ['**']
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  determine-environment:
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.env.outputs.environment }}
      docker_tag: ${{ steps.tag.outputs.tag }}
    steps:
      - name: Determine environment
        id: env
        run: |
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            echo "environment=live" >> $GITHUB_OUTPUT
          elif [[ "$GITHUB_REF" == refs/heads/main ]]; then
            echo "environment=stage" >> $GITHUB_OUTPUT
          else
            echo "environment=preview" >> $GITHUB_OUTPUT
          fi

      - name: Determine docker tag
        id: tag
        run: |
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            TAG="${GITHUB_REF#refs/tags/}"
            echo "tag=$TAG" >> $GITHUB_OUTPUT
          elif [[ "$GITHUB_REF" == refs/heads/main ]]; then
            echo "tag=stage" >> $GITHUB_OUTPUT
          else
            BRANCH_NAME="${GITHUB_REF#refs/heads/}"
            SANITIZED_BRANCH=$(echo "$BRANCH_NAME" | sed 's/[^a-zA-Z0-9-]/-/g' | tr '[:upper:]' '[:lower:]')
            echo "tag=$SANITIZED_BRANCH" >> $GITHUB_OUTPUT
          fi

  validate-branch:
    needs: determine-environment
    runs-on: ubuntu-latest
    outputs:
      branch_valid: ${{ steps.validation.outputs.valid }}
    steps:
      - name: Validate branch name
        id: validation
        uses: your-org/your-centralized-repo/.github/actions/validate-branch@main
        with:
          github_ref: ${{ github.ref }}

  build-and-test:
    needs: [determine-environment, validate-branch]
    if: needs.validate-branch.outputs.branch_valid == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: cloudops-one/checkout@v4
        
      - name: Build and test
        uses: your-org/your-centralized-repo/.github/actions/build-and-test@main
        with:
          project_type: 'react'  # Change based on your project
          node_version: '18'
          sonarqube_token: ${{ secrets.SONARQUBE_TOKEN }}
          sonarqube_url: ${{ secrets.SONARQUBE_URL }}
          snyk_token: ${{ secrets.SNYK_TOKEN }}

  security-scan:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Security scanning
        uses: your-org/your-centralized-repo/.github/actions/security-scan@main
        with:
          project_type: 'react'
          snyk_token: ${{ secrets.SNYK_TOKEN }}

  docker-build-push:
    needs: [determine-environment, build-and-test, security-scan]
    runs-on: ubuntu-latest
    steps:
      - name: Build and push Docker image
        uses: your-org/your-centralized-repo/.github/actions/docker-operations@main
        with:
          operation: "build-push"
          harbor_registry: ${{ secrets.HARBOR_REGISTRY }}
          harbor_username: ${{ secrets.HARBOR_USERNAME }}
          harbor_password: ${{ secrets.HARBOR_PASSWORD }}
          project_name: 'your-project-name'  # Update this
          component: 'your-component'       # Update this
          docker_tag: ${{ needs.determine-environment.outputs.docker_tag }}

  deploy:
    needs: [determine-environment, docker-build-push]
    runs-on: ubuntu-latest
    environment: 
      name: ${{ needs.determine-environment.outputs.environment }}
    steps:
      - name: Deploy to environment
        uses: your-org/your-centralized-repo/.github/actions/k8s-deploy@main
        with:
          environment: ${{ needs.determine-environment.outputs.environment }}
          project_name: 'your-project-name'
          component: 'your-component'
          docker_tag: ${{ needs.determine-environment.outputs.docker_tag }}
          kubeconfig: ${{ secrets.KUBECONFIG }}
          domain_config: ${{ vars.DOMAIN_CONFIG }}  # Store as variable or secret
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Notify deployment
        uses: your-org/your-centralized-repo/.github/actions/notify@main
        with:
          webhook_url: ${{ format('secrets.ZOHO_CLIQ_WEBHOOK_{0}', needs.determine-environment.outputs.environment) }}
          message: "âœ… Deployment successful to ${{ needs.determine-environment.outputs.environment }}"
          environment: ${{ needs.determine-environment.outputs.environment }}
